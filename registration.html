<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/93e127377d.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/registration.css">
    <title>Registration Page</title>
</head>
<body>
    <div class="heading">
        <h1>Registration Form</h1>
    </div>
    <!-- <div id="spiral">
        <div class="line"></div>
    </div> -->
    <div class="container">
        <div class="social-registration">
            <h1>sign-up using</h1>
            <div class="social">
                <div class="fb"><i class="fab fa-facebook"></i></div>
                <div class="google"><i class="fab fa-google"></i></div>
                <div class="twitter"><i class="fab fa-twitter"></i></div>
                <div class="tiktok"><i class="fab fa-tiktok"></i></div>
            </div>
            
        </div>
        <div class="or"></div>
        <form action="">
            <div class="required">
                <div class="input uname">
                    <input type="text" name="" id="" required>
                    <label for=""><span>Name</span></label>
                </div>
                <div class="input pw">
                    <input type="password" name="" id="" required>
                    <label for="">Password</label>
                </div>
                <div class="input email">
                    <input type="email" name="" id="" required>
                    <label for="">Email</label>
                </div>
                <div class="input age">
                    <input type="number" name="" id="" required>
                    <label for="">Age</label>
                </div>
                <button class="btn">Login</button>
            </div>
            <div class="optional">
                <div class="input image">
                    <input type="image" name="" id="">
                    <label for="">Avatar</label>
                </div>
                <div class="input bio">
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                    <label for="">Bio</label>
                </div>
                <div class="input bd">
                    <input type="date" name="" id="">
                    <label for="">Birth Date</label>
                </div>
                <div class="game-list"></div>
                <div class="playtime">
                    <p>Playtime per week:</p>
                    <input type="radio" id="time1" name="pt" value="3">
                    <label for="time1">3 hours</label><br>
                    <input type="radio" id="time2" name="pt" value="8">
                    <label for="time2">3 - 8</label><br>  
                    <input type="radio" id="time3" name="pt" value="15">
                    <label for="time3">8 - 15</label>
                    <input type="radio" id="time4" name="pt" value="15+">
                    <label for="time4">15+</label>
    
                </div>
                <div class="playstyle">
                    <p>Play:</p>
                    <input type="checkbox" id="style1" name="style1" value="aggressive">
                    <label for="style1">Aggressive</label><br>
                    <input type="checkbox" id="style2" name="style2" value="causal">
                    <label for="style2"> Causal</label><br>  
                    <input type="checkbox" id="style3" name="style3" value="strategic">
                    <label for="style3">Strategic</label>
                    <input type="checkbox" id="style4" name="style4" value="completionist">
                    <label for="style4">Completionist</label>
    
                </div>
                <div class="skill-level">
                    <p>Skill Level:</p>
                    <input type="radio" id="skill1" name="skill" value="1">
                    <label for="skill1">amateur</label><br>
                    <input type="radio" id="skill2" name="skill" value="2">
                    <label for="skill2">moderate</label><br>  
                    <input type="radio" id="skill3" name="skill" value="3">
                    <label for="skill3">advanced</label>
                    <input type="radio" id="skill4" name="skill" value="4">
                    <label for="skill4">expert</label>
                    <input type="radio" id="skill5" name="skill" value="5">
                    <label for="skill5">master</label>
    
                </div>
                <div class="referral">
                    <input type="password" name="" id="">
                </div>
            </div>
        </form>
    </div>
    <script src="/registration.js"></script>
</body>
</html>
